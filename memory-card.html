<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card.flipped {
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Memory Card Game ðŸŽ´</h1>
        <div class="grid" id="game-board"></div>
        <h2 class="mt-4 text-xl font-semibold">Status:</h2>
        <p id="status" class="text-lg text-green-600 font-bold mt-2">Find the matching pairs!</p>
    </div>

    <script>
        const icons = ['ðŸŽ', 'ðŸŽ', 'ðŸŒ', 'ðŸŒ', 'ðŸ’', 'ðŸ’', 'ðŸ‡', 'ðŸ‡'];
        let shuffledIcons = icons.sort(() => Math.random() - 0.5);
        let flippedCards = [];
        let matchedPairs = 0;

        function createBoard() {
            const board = document.getElementById("game-board");
            board.innerHTML = "";
            shuffledIcons.forEach((icon, index) => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.dataset.icon = icon;
                card.dataset.index = index;
                card.innerText = "?";
                card.onclick = flipCard;
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains("flipped")) {
                this.classList.add("flipped");
                this.innerText = this.dataset.icon;
                flippedCards.push(this);
            }
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            if (flippedCards[0].dataset.icon === flippedCards[1].dataset.icon) {
                flippedCards[0].onclick = null;
                flippedCards[1].onclick = null;
                matchedPairs++;
                if (matchedPairs === icons.length / 2) {
                    document.getElementById("status").innerText = "ðŸŽ‰ You matched all pairs!";
                }
            } else {
                flippedCards[0].classList.remove("flipped");
                flippedCards[1].classList.remove("flipped");
                flippedCards[0].innerText = "?";
                flippedCards[1].innerText = "?";
            }
            flippedCards = [];
        }

        createBoard();
    </script>
</body>
</html>
