<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #70c5ce;
        }
        canvas {
            background: url('https://i.imgur.com/QvONp6J.png'); /* Background sky */
            display: block;
            margin: auto;
        }
        #score {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üê¶ Flappy Bird</h1>
    <p id="score">Score: 0</p>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Assets
        const bird = new Image();
        const bg = new Image();
        const pipeTop = new Image();
        const pipeBottom = new Image();

        bird.src = "https://i.imgur.com/jQH27K4.png"; // Flappy Bird
        pipeTop.src = "https://i.imgur.com/hkzBkfS.png"; // Top pipe
        pipeBottom.src = "https://i.imgur.com/XN1XWbM.png"; // Bottom pipe

        let birdX = 50;
        let birdY = 150;
        let gravity = 2;
        let velocity = 0;
        let pipes = [];
        let gap = 100;
        let score = 0;
        let gameOver = false;

        function draw() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            ctx.drawImage(bird, birdX, birdY, 30, 30);

            // Move bird
            velocity += gravity;
            birdY += velocity;

            // Draw pipes
            for (let i = 0; i < pipes.length; i++) {
                let p = pipes[i];
                ctx.drawImage(pipeTop, p.x, p.y, 50, 150);
                ctx.drawImage(pipeBottom, p.x, p.y + 150 + gap, 50, 200);

                p.x -= 2; // Move pipes

                // Collision detection
                if (
                    birdX < p.x + 50 &&
                    birdX + 30 > p.x &&
                    (birdY < p.y + 150 || birdY + 30 > p.y + 150 + gap)
                ) {
                    gameOver = true;
                    alert("Game Over! Skor: " + score);
                    location.reload();
                }

                // Score update
                if (p.x === birdX) {
                    score++;
                    document.getElementById("score").innerText = "Score: " + score;
                }
            }

            // Add new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < 200) {
                let randomY = Math.floor(Math.random() * 100) - 50;
                pipes.push({ x: canvas.width, y: randomY });
            }

            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", function (event) {
            if (event.code === "Space") {
                velocity = -10; // Jump
            }
        });

        draw();
    </script>
</body>
</html>
