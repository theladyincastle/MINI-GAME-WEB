<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch & Win</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scratch-card {
            position: relative;
            width: 300px;
            height: 150px;
            background: #ccc;
            overflow: hidden;
            cursor: pointer;
        }
        .scratch-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: gray;
            z-index: 2;
            cursor: url('https://cdn-icons-png.flaticon.com/128/1828/1828817.png'), auto;
        }
        .prize-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            z-index: 1;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Scratch & Win</h1>
        <div class="scratch-card" id="scratchCard">
            <div class="prize-text" id="prize">üéÅ Hadiah Misteri üéÅ</div>
            <canvas class="scratch-cover" id="scratchCanvas"></canvas>
        </div>
    </div>

    <script>
        let canvas = document.getElementById("scratchCanvas");
        let ctx = canvas.getContext("2d");
        let isScratching = false;
        let scratchCard = document.getElementById("scratchCard");

        canvas.width = scratchCard.clientWidth;
        canvas.height = scratchCard.clientHeight;
        ctx.fillStyle = "gray";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function getMousePos(canvas, evt) {
            let rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function scratch(e) {
            if (!isScratching) return;
            let pos = getMousePos(canvas, e);
            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        canvas.addEventListener("mousedown", () => isScratching = true);
        canvas.addEventListener("mouseup", () => isScratching = false);
        canvas.addEventListener("mousemove", scratch);
        canvas.addEventListener("touchstart", () => isScratching = true);
        canvas.addEventListener("touchend", () => isScratching = false);
        canvas.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            scratch(touch);
        });
    </script>
</body>
</html>
