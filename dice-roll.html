<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dice {
            font-size: 4rem;
            margin: 10px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Dice Roll Challenge ðŸŽ²</h1>
        <div class="flex items-center justify-center space-x-4">
            <div>
                <h2 class="text-lg font-semibold">Player 1</h2>
                <div id="dice1" class="dice">ðŸŽ²</div>
            </div>
            <div>
                <h2 class="text-lg font-semibold">Player 2</h2>
                <div id="dice2" class="dice">ðŸŽ²</div>
            </div>
        </div>
        <button onclick="rollDice()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Roll the Dice</button>
        <h2 class="mt-4 text-xl font-semibold">Winner:</h2>
        <p id="winner" class="text-lg text-green-600 font-bold mt-2">-</p>
    </div>

    <script>
        function rollDice() {
            let diceFaces = ["\u2680", "\u2681", "\u2682", "\u2683", "\u2684", "\u2685"];
            let roll1 = Math.floor(Math.random() * 6);
            let roll2 = Math.floor(Math.random() * 6);
            
            document.getElementById("dice1").innerText = diceFaces[roll1];
            document.getElementById("dice2").innerText = diceFaces[roll2];
            
            if (roll1 > roll2) {
                document.getElementById("winner").innerText = "Player 1 Wins!";
            } else if (roll1 < roll2) {
                document.getElementById("winner").innerText = "Player 2 Wins!";
            } else {
                document.getElementById("winner").innerText = "It's a Draw!";
            }
        }
    </script>
</body>
</html>
