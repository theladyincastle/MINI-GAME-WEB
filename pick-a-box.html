<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .box:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Pick a Box 🎁</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="box" onclick="pickBox(0)">?</div>
            <div class="box" onclick="pickBox(1)">?</div>
            <div class="box" onclick="pickBox(2)">?</div>
        </div>
        <h2 class="mt-4 text-xl font-semibold">Result:</h2>
        <p id="result" class="text-lg text-green-600 font-bold mt-2">Pick a box to reveal the prize!</p>
    </div>

    <script>
        let prizes = ["🎉 You win a Car!", "💰 You win $100!", "😭 Try again!"];

        function pickBox(index) {
            document.getElementById("result").innerText = prizes[index];
        }
    </script>
</body>
</html>
