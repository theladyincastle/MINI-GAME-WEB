<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: auto;
            width: 320px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 2px solid #000;
            cursor: pointer;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        #message {
            font-size: 20px;
            margin: 15px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>‚ùå‚≠ï Tic Tac Toe ‚≠ï‚ùå</h1>
    <div id="message">Giliran: <span id="turn">X</span></div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Restart</button>

    <script>
        const board = document.getElementById("board");
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        function createBoard() {
            board.innerHTML = "";
            gameState.forEach((cell, index) => {
                const div = document.createElement("div");
                div.classList.add("cell");
                div.dataset.index = index;
                div.innerText = cell;
                div.addEventListener("click", handleMove);
                board.appendChild(div);
            });
        }

        function handleMove(event) {
            const index = event.target.dataset.index;
            if (!gameActive || gameState[index] !== "") return;

            gameState[index] = currentPlayer;
            event.target.innerText = currentPlayer;
            event.target.classList.add("taken");

            if (checkWin()) {
                document.getElementById("message").innerText = `üéâ ${currentPlayer} MENANG! üéâ`;
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                document.getElementById("message").innerText = "üò≤ Seri!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            document.getElementById("turn").innerText = currentPlayer;
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontal
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Vertikal
                [0, 4, 8], [2, 4, 6] // Diagonal
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return gameState[a] !== "" && gameState[a] === gameState[b] && gameState[a] === gameState[c];
            });
        }

        function resetGame() {
            gameState = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("message").innerHTML = `Giliran: <span id="turn">X</span>`;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
